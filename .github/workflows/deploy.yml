name: Deploy to Netlify

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Step 3: Navigate to the frontend directory (champion-compass)
    - name: Change directory to champion-compass
      run: cd champion-compass

    # Step 4: Install Netlify CLI globally
    - name: Install Netlify CLI
      run: npm install -g netlify-cli

    # Step 5: Install project dependencies
    - name: Install dependencies
      working-directory: champion-compass
      run: npm install

    # Step 6: Build your site
    - name: Build the project
      working-directory: champion-compass
      run: npm run build

    # Step 7: Link the site to Netlify using the Site ID from GitHub Secrets
    - name: Link site to Netlify
      working-directory: champion-compass
      run: netlify link --id "${{ secrets.NETLIFY_SITE_ID }}"

    # Step 8: Deploy to Netlify
    - name: Deploy to Netlify
      working-directory: champion-compass
      run: netlify deploy --prod --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} --site ${{ secrets.NETLIFY_SITE_ID }}
